<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>CvSU-LSHS Online Enrollment System</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>

    <body>
        <div class="main">
            <img src="assets/img/main.png" width="1212.5px" height="768.75px">
            <div class="right-side">
                <div class="login">
                    <h1>Login</h1>
                    <p>Welcome to the Cavite State University Laboratory Science High School Enrollment System. Please login to your account.</p>
                    <div class="username">
                        <h4>Username</h4>
                        <input type="text" name="username">
                    </div>
                    <div class="password">
                        <h4>Password</h4>
                        <input type="password" name="password">
                    </div>
                    <div class="forgot">
                        <h4>Forgot Password?</h4>
                    </div>
                    <div class="login-button">
                        <button type="button">Login</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
